<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="passwordGenerator.js" defer></script>
    <title>Counter</title>
</head>
    <body>
        <div class="container-passwordGenerator">
            <h4 class="text-center mb-4">Random Password Generator</h4>
            <form>
                <div class="py-2 px-3 rounded border">
                    <div class="row align-items-center">
                        <div class="col-9">
                            <input type="text" class="form-control" id="generatedPassword" placeholder="Password will generate here">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-dark btn-sm" id="btn-copy" onclick="copyPassword()">Copy</button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 py-2 px-3 rounded border">
                    <div class="bg-danger px-3 rounded">
                        <span class="text-white" id="error-message"></span>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-9"><label for="rangeCharacterLength" class="form-label mt-2">Character Length:</label></div>
                        <div class="col-auto"><span id="characterLength">0</span></div>
                    </div>
                    <input type="range" class="form-range" id="rangeCharacterLength" min="10" max="20" value="10" step="1" onchange="updateCharacterLength()">
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="checkboxUppercaseLetters">
                        <label class="form-check-label" for="checkboxUppercaseLetters">
                            Include Uppercase Letters
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkboxLowercaseLetters">
                        <label class="form-check-label" for="checkboxLowercaseLetters">
                            Include Lowercase Letters
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkboxNumber">
                        <label class="form-check-label" for="checkboxNumber">
                            Include Numbers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkboxSymbol">
                        <label class="form-check-label" for="checkboxSymbol">
                            Include Symbols
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary my-3" onclick="generatePassword()">Generate Password</button>
                </div>
            </form>
        </div>
    </body>
</html>
